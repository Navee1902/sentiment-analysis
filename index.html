<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sentiment_analysis</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <input type ="text" name="text" placeholder="Enter the word">
            <button type="submit"> submit</button>
        </form>
        {% if sentiment %}
           <div class="result">
            {{sentiment}}
           </div>
        {% endif %}
    </div>
</body>
</html>
